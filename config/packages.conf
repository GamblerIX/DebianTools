# Debian包管理配置文件
# 服务器命令行系统精简配置 - 只保留绝对必需的包

# 核心系统包（绝对不能移除）
[essential]
base-files
base-passwd
bash
bsdutils
coreutils
dash
debconf
debian-archive-keyring
debianutils
diffutils
dpkg
e2fsprogs
findutils
grep
gzip
hostname
init-system-helpers
libc6
login
lsb-base
mawk
mount
passwd
perl-base
sed
systemd
systemd-sysv
tar
util-linux

# 服务器基础工具包（命令行必需）
[server-essentials]
apt
apt-utils
nano
less
more
which
file
lsof
psmisc
procps
htop
iotop
dstat

# 网络工具包（服务器必需）
[network-essentials]
iproute2
iputils-ping
netbase
net-tools
wget
curl
ca-certificates
openssh-server
openssh-client
sudo
gnupg

# 系统工具包
[system-tools]
rsyslog
logrotate
ntp
ntpdate
lsb-release
dmidecode

# 压缩工具
[compression-tools]
gzip
bzip2
xz-utils
unzip
zip

# 基础Python（系统工具依赖）
[python-minimal]
python3
python3-minimal

# 要彻底移除的包类别
[remove-categories]
# 开发工具
*-dev
*-doc
gcc*
g++*
make
build-essential
cpp*

# 图形界面
x11-*
xorg*
xserver-*
libx11-*
kde*
gnome*
xfce*
lightdm*
gdm*

# 多媒体
alsa-*
pulseaudio*
gstreamer*
ffmpeg*

# 文档系统
man-db
manpages*
info
doc-*

# 编辑器（除nano外）
vim*
emacs*
ed

# 打印系统
cups*
printer-*
hplip*

# 游戏娱乐
bsdgames
fortune*

# 邮件系统
postfix
exim*
mail*
mutt

# 网络服务
samba*
nfs-*
avahi-*
bluetooth
bluez*

# 桌面环境
desktop-*
tasksel

# 字体（保留最基础的）
fonts-*

# 语言包（只保留英文）
[locale-policy]
keep=en*,C
remove=*

# 清理目录列表
[cleanup-directories]
/usr/share/doc
/usr/share/man
/usr/share/info
/usr/share/help
/usr/share/gtk-doc
/usr/share/icons
/usr/share/themes
/usr/share/pixmaps
/usr/share/applications
/usr/share/menu
/usr/include